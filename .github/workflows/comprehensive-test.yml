name: Comprehensive Tests

on:
    push:
        branches: [main, dev]
    pull_request:
        branches: [main]
    workflow_dispatch:

jobs:
    test-default-ports:
        runs-on: windows-latest
        name: Test with Default Ports

        steps:
            - name: Checkout repository
              uses: actions/checkout@v4

            - name: Set up Python
              uses: actions/setup-python@v5
              with:
                  python-version: "3.11"

            - name: Install Python dependencies
              run: |
                  python -m pip install --upgrade pip
                  pip install firebase-admin requests
              shell: pwsh

            - name: Setup Firebase Emulator (Default Ports)
              uses: ./
              with:
                  project-id: "demo-project"
                  emulators: "auth,firestore,storage"
                  firebase-config-path: "./tests/default-ports/firebase.json"
                  wait-time: "60"

            - name: Run Tests
              run: |
                  Write-Host "======================================" -ForegroundColor Cyan
                  Write-Host "Running Tests - Default Ports" -ForegroundColor Cyan
                  Write-Host "======================================" -ForegroundColor Cyan
                  Write-Host ""

                  cd tests/default-ports
                  python test_emulators.py

                  if ($LASTEXITCODE -eq 0) {
                    Write-Host ""
                    Write-Host "[SUCCESS] All tests passed!" -ForegroundColor Green
                  } else {
                    Write-Host ""
                    Write-Host "[FAILED] Tests failed with exit code: $LASTEXITCODE" -ForegroundColor Red
                    exit $LASTEXITCODE
                  }
              shell: pwsh

            - name: Cleanup Firebase Emulators
              if: always()
              run: |
                  $service = Get-Service -Name FirebaseEmulator -ErrorAction SilentlyContinue
                  if ($service) {
                    nssm stop FirebaseEmulator
                    nssm remove FirebaseEmulator confirm
                    Write-Host "[OK] Service stopped and removed" -ForegroundColor Green
                  }
              shell: pwsh

            - name: Upload Emulator Logs
              if: always()
              uses: actions/upload-artifact@v4
              with:
                  name: emulator-logs-default-ports
                  path: |
                      emulator-stdout.log
                      emulator-stderr.log
                  if-no-files-found: ignore

    test-custom-ports:
        runs-on: windows-latest
        name: Test with Custom Ports

        steps:
            - name: Checkout repository
              uses: actions/checkout@v4

            - name: Set up Python
              uses: actions/setup-python@v5
              with:
                  python-version: "3.11"

            - name: Install Python dependencies
              run: |
                  python -m pip install --upgrade pip
                  pip install firebase-admin requests
              shell: pwsh

            - name: Setup Firebase Emulator (Custom Ports)
              uses: ./
              with:
                  project-id: "demo-project"
                  emulators: "auth,firestore,storage"
                  firebase-config-path: "./tests/custom-ports/firebase.json"
                  wait-time: "60"

            - name: Verify Custom Ports in Health Check
              run: |
                  Write-Host "Verifying custom ports are being used..." -ForegroundColor Cyan

                  # Check Auth on port 9199 (custom)
                  try {
                    $response = Invoke-WebRequest -Uri "http://127.0.0.1:9199" -UseBasicParsing -TimeoutSec 5
                    Write-Host "[OK] Auth emulator responding on custom port 9199" -ForegroundColor Green
                  } catch {
                    Write-Host "[ERROR] Auth emulator not responding on port 9199" -ForegroundColor Red
                    exit 1
                  }

                  # Check Firestore on port 8888 (custom)
                  try {
                    $response = Invoke-WebRequest -Uri "http://127.0.0.1:8888" -UseBasicParsing -TimeoutSec 5
                    Write-Host "[OK] Firestore emulator responding on custom port 8888" -ForegroundColor Green
                  } catch {
                    Write-Host "[ERROR] Firestore emulator not responding on port 8888" -ForegroundColor Red
                    exit 1
                  }

                  # Check Storage on port 9299 (custom)
                  try {
                    $response = Invoke-WebRequest -Uri "http://127.0.0.1:9299" -UseBasicParsing -TimeoutSec 5
                    Write-Host "[OK] Storage emulator responding on custom port 9299" -ForegroundColor Green
                  } catch {
                    Write-Host "[ERROR] Storage emulator not responding on port 9299" -ForegroundColor Red
                    exit 1
                  }
              shell: pwsh

            - name: Run Tests
              run: |
                  Write-Host "======================================" -ForegroundColor Cyan
                  Write-Host "Running Tests - Custom Ports" -ForegroundColor Cyan
                  Write-Host "======================================" -ForegroundColor Cyan
                  Write-Host ""

                  cd tests/custom-ports
                  python test_emulators.py

                  if ($LASTEXITCODE -eq 0) {
                    Write-Host ""
                    Write-Host "[SUCCESS] All tests passed with custom ports!" -ForegroundColor Green
                  } else {
                    Write-Host ""
                    Write-Host "[FAILED] Tests failed with exit code: $LASTEXITCODE" -ForegroundColor Red
                    exit $LASTEXITCODE
                  }
              shell: pwsh

            - name: Cleanup Firebase Emulators
              if: always()
              run: |
                  $service = Get-Service -Name FirebaseEmulator -ErrorAction SilentlyContinue
                  if ($service) {
                    nssm stop FirebaseEmulator
                    nssm remove FirebaseEmulator confirm
                    Write-Host "[OK] Service stopped and removed" -ForegroundColor Green
                  }
              shell: pwsh

            - name: Upload Emulator Logs
              if: always()
              uses: actions/upload-artifact@v4
              with:
                  name: emulator-logs-custom-ports
                  path: |
                      emulator-stdout.log
                      emulator-stderr.log
                  if-no-files-found: ignore

